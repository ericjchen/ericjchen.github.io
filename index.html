<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="vstripe vgap" style="min-width: 7vw; max-width: 7vw;"></div>

        <div class="vstripe vprofile" style="--color-dark: rgba(253,94,83,0.8);"></div>
        <div class="vstripe vbody" style="--color-light: rgba(253,94,83,1);"></div>
        <div class="vstripe vshadow" style="
            --direction: right;
            --color-light: rgba(253,94,83,1); 
            --color-dark: rgba(253,94,83,0.7);">
        </div>

        <div class="vstripe vgap"></div>

        <div class="vstripe vprofile" style="--color-dark: rgba(253,156,83,0.8);"></div>
        <div class="vstripe vbody" style="--color-light: rgba(253,156,83,1);"></div>
        <div class="vstripe vshadow" style="
            --direction: right;
            --color-light: rgba(253,156,83,1); 
            --color-dark: rgba(253,156,83,0.7);">
        </div>

        <div class="vstripe vgap"></div>

        <div class="vstripe vprofile" style="--color-dark: rgba(254,227,116,0.8);"></div>
        <div class="vstripe vbody" style="--color-light: rgba(254,227,116,1);"></div>
        <div class="vstripe vshadow" style="
            --direction: right;
            --color-light: rgba(254,227,116,1); 
            --color-dark: rgba(254,227,116,0.7);">
        </div>
        
        <div class="titlecard-container"3>
            <h1 id="intro">
                <span style="color: #fd5e53">Hello,</span>
                <span style="color: #fd9c53">I'm</span>
                <span style="color: #fee374">Eric</span>
            </h1>
            <h2 id="tagline">
                All-Purpose Engineer
                <br>
                Full-Stack Software Developer
            </h2>
        </div>
    </header>
    <div class="sec-div">
        <div class="hstripe hprofile" style="--color-dark: rgba(253,94,83,0.8); box-shadow: 0vh 0vh 5vh 5vh rgba(0,23,45,1); margin-top:105vh;"></div>
        <div class="hstripe hbody" style="--color-light: rgba(253,94,83,1);"></div>
        <div class="hstripe hshadow" style="
            --direction: bottom;
            --color-light: rgba(253,94,83,1); 
            --color-dark: rgba(253,94,83,0.7);">
        </div>

        <div class="hstripe hgap"></div>

        <div class="hstripe hprofile" style="--color-dark: rgba(253,156,83,0.8);"></div>
        <div class="hstripe hbody" style="--color-light: rgba(253,156,83,1);"></div>
        <div class="hstripe hshadow" style="
            --direction: bottom;
            --color-light: rgba(253,156,83,1); 
            --color-dark: rgba(253,156,83,0.7);">
        </div>

        <div class="hstripe hgap"></div>

        <div class="hstripe hprofile" style="--color-dark: rgba(254,227,116,0.8);"></div>
        <div class="hstripe hbody" style="--color-light: rgba(254,227,116,1);"></div>
        <div class="hstripe hshadow" style="
            --direction: bottom;
            --color-light: rgba(254,227,116,1); 
            --color-dark: rgba(254,227,116,0.7);">
        </div>
    </div>
    <div style="min-height:100vh;width:100vw; background-color: rgba(0,23,45,1);">
        hello
    </div>

</html>
